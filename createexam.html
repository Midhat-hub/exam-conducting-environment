        <h1 style="font-weight: bold; font-size: 36px; color: black;">Create Exam</h1>

        <div class="card">
            
            <form action="#" method="POST">
                <!-- Exam Date -->
                <label for="exam-name" style=" color: black;">Exam Name:</label>
                <input type="text" id="exam-date" name="exam-date" class="form-input" style=" color: black;" required><br><br>

                <label for="exam-date" style=" color: black;">Exam Date:</label>
                <input type="date" id="exam-date" name="exam-date" class="form-input" style=" color: black;" required><br><br>

                <!-- Exam Duration -->
                <label for="exam-duration" style=" color: black";>Exam Duration (in minutes):</label>
                <input type="number" id="exam-duration" name="exam-duration" class="form-input" style=" color: black;" required><br><br>

                <!-- Exam Start Time -->
                <label for="start-time" style=" color: black; ">Start Time:</label>
                <input type="time" id="start-time" name="start-time" class="form-input" style=" color: black;" required><br><br>

                <!-- Exam End Time -->
                <label for="end-time" style=" color: black;">End Time:</label>
                <input type="time" id="end-time" name="end-time" class="form-input" style=" color: black;" required><br><br>

                <!-- Create Exam Button -->
                <a href="createexam2.html"><button type="submit" class="btn">Create Exam</button></a>
            </form>
