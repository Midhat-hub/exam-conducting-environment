<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <title>Create Exam</title>
    <style>
        .sidebar {
            position: fixed;
            width: 250px;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar bg-gray-800 text-white p-4">
        <h1 class="text-xl font-bold mb-6">Teacher Dashboard</h1>
        <ul>
            <li class="mb-4"><a href="#manage-tests" class="hover:underline">Ongoing Exam</a></li>
            <li class="mb-4"><a href="#view-results" class="hover:underline">Create Exam</a></li>
            <li class="mb-4"><a href="#upload-materials" class="hover:underline">Exam Results</a></li>
            <li class="mb-4"><a href="#profile" class="hover:underline">Profile & Settings</a></li>
            <li class="mb-4"><a href="index.html">&larr; Home</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content ml-64 p-8">
        <h1 class="text-3xl font-bold mb-6">Create Exam</h1>

        <!-- Form to Capture Exam Details -->
        <form id="exam-form">
            <div class="mb-4">
                <label for="exam-name" class="block font-bold">Exam Name:</label>
                <input type="text" id="exam-name" name="exam-name" class="w-full p-2 border rounded" placeholder="Enter exam name" required>
            </div>
            <div class="mb-4">
                <label for="exam-date" class="block font-bold">Exam Date:</label>
                <input type="date" id="exam-date" name="exam-date" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="exam-duration" class="block font-bold">Exam Duration (minutes):</label>
                <input type="number" id="exam-duration" name="exam-duration" class="w-full p-2 border rounded" placeholder="Enter exam duration" required>
            </div>
            <div class="mb-4">
                <label for="start-time" class="block font-bold">Start Time:</label>
                <input type="time" id="start-time" name="start-time" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="end-time" class="block font-bold">End Time:</label>
                <input type="time" id="end-time" name="end-time" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="btn bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                Next: Add Questions
            </button>
        </form>
    </div>

    <script>
        // Handle form submission
        const examForm = document.getElementById("exam-form");

        examForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const examName = document.getElementById("exam-name").value;
            const examDate = document.getElementById("exam-date").value;
            const examDuration = document.getElementById("exam-duration").value;
            const startTime = document.getElementById("start-time").value;
            const endTime = document.getElementById("end-time").value;

            // Redirect to createexam2.html with query parameters
            const url = `createexam2.html?exam-name=${encodeURIComponent(examName)}&exam-date=${encodeURIComponent(examDate)}&exam-duration=${encodeURIComponent(examDuration)}&start-time=${encodeURIComponent(startTime)}&end-time=${encodeURIComponent(endTime)}`;
            window.location.href = url;
        });
    </script>
</body>
</html>
