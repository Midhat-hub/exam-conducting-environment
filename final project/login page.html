<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf2f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #0074D9;
        }

        .user-type {
            margin-bottom: 20px;
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #005f99;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #0074D9;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-decoration: none;
            line-height: 0;
        }

        .back-arrow:hover {
            background-color: #005f99;
        }
    </style>
</head>

<body>

    <a href="C:\Users\midha\OneDrive\Desktop\final project\index.html" class="back-arrow">&larr;</a>

    <div class="login-container">
        <h2>Login</h2>
        <div class="user-type">
            <label>
                <input type="radio" name="user" value="student" onclick="showForm('student')"> Student
            </label>
            <label>
                <input type="radio" name="user" value="teacher" onclick="showForm('teacher')"> Teacher
            </label>
        </div>

        <!-- Student Login Form -->
        <form id="student-form" class="login-form">
            <input type="text" id="student-id" placeholder="Student ID" required>
            <input type="password" id="student-password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Login as Student</button>
            <p><a href="C:\Users\midha\OneDrive\Desktop\final project\register.html"
                    style="color: #0074D9;">Create New Account</a></p>
        </form>

        <!-- Teacher Login Form -->
        <form id="teacher-form" class="login-form">
            <input type="text" id="teacher-id" placeholder="Teacher ID" required>
            <input type="password" id="teacher-password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Login as Teacher</button>
            <p><a href="C:\Users\midha\OneDrive\Desktop\final project\register.html"
                    style="color: #0074D9;">Create New Account</a></p>
        </form>
    </div>

    <script>
        // Mock data for students and teacher
        const users = {
            students: [
                { id: 'student1', password: 'password1' },
                { id: 'student2', password: 'password2' },
                { id: 'student3', password: 'password3' },
                { id: 'student4', password: 'password4' },
                { id: 'student5', password: 'password5' }
            ],
            teacher: { id: 'teacher1', password: 'teacherpassword' }
        };

        // Handle form submission for student
        document.getElementById('student-form').addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent default form submission

            const userId = document.getElementById('student-id').value;
            const password = document.getElementById('student-password').value;

            // Check if it's a valid student
            const student = users.students.find(user => user.id === userId && user.password === password);
            if (student) {
                window.location.href = 'studentdasboard.html';  // Use relative path
                return;
            }

            // If no match is found
            alert('Invalid credentials, please try again.');
        });

        // Handle form submission for teacher
        document.getElementById('teacher-form').addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent default form submission

            const userId = document.getElementById('teacher-id').value;
            const password = document.getElementById('teacher-password').value;

            // Check if it's the valid teacher
            if (users.teacher.id === userId && users.teacher.password === password) {
                window.location.href = 'teacherdasboard.html';                                
                return;
            }

            // If no match is found
            alert('Invalid credentials, please try again.');
        });

        // Function to show the correct form based on the selected user type
        function showForm(userType) {
            document.getElementById('student-form').classList.remove('active');
            document.getElementById('teacher-form').classList.remove('active');

            if (userType === 'student') {
                document.getElementById('student-form').classList.add('active');
            } else if (userType === 'teacher') {
                document.getElementById('teacher-form').classList.add('active');
            }
        }
    </script>

</body>

</html>
