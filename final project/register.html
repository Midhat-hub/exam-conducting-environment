<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf2f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #0074D9;
        }
        .user-type {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #005f99;
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #0074D9;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-decoration: none;
            line-height: 0; /* Ensure the line height doesn't affect vertical centering */
        }
        .back-arrow:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <!-- Back Arrow -->
    <a href="C:\Users\midha\OneDrive\Desktop\final project\index.html" class="back-arrow">&#8592;</a>

    <div class="register-container">
        <h2>Create New Account</h2>
        <div class="user-type">
            <label>
                <input type="radio" name="user" value="student" required> Student
            </label>
            <label>
                <input type="radio" name="user" value="teacher" required> Teacher
            </label>
        </div>
        <form id="register-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="ID (Student/Teacher)" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting

            // Show alert message
            alert("Your details will be verified and you will be notified. Please come back later.");

            // Optionally, you can clear the form fields
            this.reset();
        });
    </script>

</body>
</html>
