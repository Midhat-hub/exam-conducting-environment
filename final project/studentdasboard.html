<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css"> <!-- Link to your custom stylesheet -->
    <title>Student Dashboard</title>
</head>
<body>

<div >
    <!-- Sidebar -->
    <div class="sidebar">
        <h1 class="text-xl font-bold mb-6">Student Dashboard</h1>
        <ul>
            <li class="mb-4">
                <a href="#upcoming-tests">Enter Exam</a>
            </li>
            <li class="mb-4">
                <a href="#past-results"> Results</a>
            </li>
           
            <li class="mb-4">
                <a href="#profile">Progress</a>
            </li>
            
            <li class="mb-4">
                <a href="#settings">Profile Settings</a>
            </li>
            <li class="mb-4">
                <a href="C:\Users\midha\OneDrive\Desktop\final project\index.html">&larr;Home</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="text-2xl font-bold mb-4"></h1>

        <div id="upcoming-tests" class="card">
            <h2 class="text-xl font-semibold mb-2">Enter Exam</h2>
            <p class="text-gray-800">Click to proceed and enter your Exam ID to begin</p>
            <button class="btn mt-3">Enter Exam</button>
        </div>

        <div id="past-results" class="card">
            <h2 class="text-xl font-semibold mb-2">Results</h2>
            <p class="text-gray-800">Review your past exam results.</p>
            <button class="btn mt-3">View Results</button>
        </div>

      
        <div id="profile" class="card">
            <h2 class="text-xl font-semibold mb-2">Progress</h2>
            <p class="text-gray-800">Track your performance statistics.</p>
            <button class="btn mt-3">View Profile</button>
        </div>

        

        <div id="settings" class="card">
            <h2 class="text-xl font-semibold mb-2"> Profile Settings</h2>
            <p class="text-gray-800">Manage your account settings.</p>
            <button class="btn mt-3">Manage Settings</button>
        </div>
    </div>
</div>

</body>
</html>
