<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <title>Ongoing Exam Details</title>
    <style>
        .exam-container {
            margin-left: 250px; /* Adjust for sidebar width */
            padding: 20px;
        }

        .exam-details {
            padding: 15px;
            background-color: #f6f8fa;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .exam-info {
            margin-bottom: 20px;
        }

        .demolish-btn {
            background-color: #e74c3c; /* Red for warning */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
        }

        .demolish-btn:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="teacherdasboard.html">  <h1 class="text-xl font-bold mb-6">Teacher Dashboard</h1></a>
        <ul>
            <li class="mb-4">
                <a href="ongoingexam.html" class="text-light-blue-500 hover:underline">Ongoing Exam</a>
            </li>
            <li class="mb-4">
                <a href="createexam.html" class="text-light-blue-500 hover:underline">Create Exam</a>
            </li>
            <li class="mb-4">
                <a href="#upload-materials" class="text-light-blue-500 hover:underline">Exam Results</a>
            </li>
            <li class="mb-4">
                <a href="#profile" class="text-light-blue-500 hover:underline">Profile & Settings</a>
            </li>
            <li class="mb-4">
                <a href="index.html">&larr; Home</a>
            </li>
        </ul>
    </div>
    <div class="container mx-auto p-6 exam-container">
        <h1 class="text-2xl font-bold mb-4">Ongoing Exam</h1>

        <!-- Exam details will be displayed here -->
        <div id="exam-details" class="exam-details mb-6">
            <p><strong>Exam ID:</strong> <span id="exam-id"></span></p>
            <p><strong>Exam Password:</strong> <span id="exam-password"></span></p>
            <p><strong>Exam Name:</strong> <span id="exam-name"></span></p>
            <p><strong>Exam Date:</strong> <span id="exam-date"></span></p>
            <p><strong>Exam Duration:</strong> <span id="exam-duration"></span> minutes</p>
            <p><strong>Start Time:</strong> <span id="start-time"></span></p>
            <p><strong>End Time:</strong> <span id="end-time"></span></p>
        </div>
            

        <!-- Button for demolishing exam -->
        <div class="demolish-btn" onclick="demolishExam()">Demolish Exam</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch exam details from sessionStorage
            const examDetails = JSON.parse(sessionStorage.getItem("examDetails"));
            const examId = sessionStorage.getItem('examId');
            const examPassword = sessionStorage.getItem('examPassword');
            
            console.log("Exam Details: ", examDetails); // Debugging: Check if examDetails is fetched correctly
            console.log("Exam ID from sessionStorage: ", examId); // Debugging: Check if examId is fetched correctly
            console.log("Exam Password from sessionStorage: ", examPassword); // Debugging: Check if examPassword is fetched correctly

            // Check if the exam details are available
            if (examDetails && examId && examPassword) {
                // Display the exam details
                document.getElementById("exam-id").textContent = examId;
                document.getElementById("exam-password").textContent = examPassword;
                document.getElementById("exam-name").textContent = examDetails.examName;
                document.getElementById("exam-date").textContent = examDetails.examDate;
                document.getElementById("exam-duration").textContent = examDetails.examDuration;
                document.getElementById("start-time").textContent = examDetails.startTime;
                document.getElementById("end-time").textContent = examDetails.endTime;
            } else {
                document.getElementById("exam-details").innerHTML = "<p>No exam details found. Please check if the data is stored properly.</p>";
            }
        });

        // Function to demolish exam (just an example function for now)
        function demolishExam() {
            alert("Exam has been demolished!");
            // Implement the logic to destroy the exam if needed
        }
        function demolishExam() {
            // Clear all session storage data
            sessionStorage.clear();
            
            // Provide feedback to the user
            alert("Exam data has been demolished and session storage is cleared!");

            // Redirect to the Teacher Dashboard after demolishing
            window.location.href = "teacherdasboard.html"; // This will take the user to teacher dashboard page
        }
    </script>

</body>
</html>
