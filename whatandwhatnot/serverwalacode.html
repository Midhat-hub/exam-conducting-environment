<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Create Exam</title>
    <style>
        /* Styles for the sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #2d3748;
            color: white;
            padding-top: 20px;
            padding-left: 15px;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 12px 15px;
            display: block;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #4a5568;
        }

        /* Styles for question cards */
        .question-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #f6f8fa;
        }

        .options-container {
            margin-top: 10px;
        }

        .option-label {
            display: block;
            margin-bottom: 5px;
        }

        .create-btn {
            background-color: #14b914;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }

        .create-btn:hover {
            background-color: #128f12;
        }

        .black-input {
            color: black;
            border: 1px solid black;
        }

        .black-text {
            color: black !important;
        }

        /* Styles for main content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="teacherdasboard.html">  <h1 class="text-xl font-bold mb-6">Teacher Dashboard</h1></a>
        <ul>
            <li class="mb-4">
                <a href="ongoingexam.html" class="text-light-blue-500 hover:underline">Ongoing Exam</a>
            </li>
            <li class="mb-4">
                <a href="createexam2.html" class="text-light-blue-500 hover:underline">Create Exam</a>
            </li>
            <li class="mb-4">
                <a href="#upload-materials" class="text-light-blue-500 hover:underline">Exam Results</a>
            </li>
            <li class="mb-4">
                <a href="#profile" class="text-light-blue-500 hover:underline">Profile & Settings</a>
            </li>
            <li class="mb-4">
                <a href="C:\Users\midha\OneDrive\Desktop\final project\index.html">&larr; Home</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="text-2xl font-bold mb-4">Create New Exam</h1>

        <!-- Exam Details Form -->
        <div id="exam-details" class="mb-6">
            <label class="black-text">Exam Name:</label>
            <input id="exam-name" type="text" class="w-full p-2 border rounded mb-4 black-input" placeholder="Enter exam name" required />

            <label class="black-text">Exam Date:</label>
            <input id="exam-date" type="date" class="w-full p-2 border rounded mb-4 black-input" required />

            <label class="black-text">Exam Duration (minutes):</label>
            <input id="exam-duration" type="number" class="w-full p-2 border rounded mb-4 black-input" placeholder="Enter duration" required />

            <label class="black-text">Start Time:</label>
            <input id="start-time" type="datetime-local" class="w-full p-2 border rounded mb-4 black-input" required />

            <label class="black-text">End Time:</label>
            <input id="end-time" type="datetime-local" class="w-full p-2 border rounded mb-4 black-input" required />
        </div>

        <h2 class="text-xl font-bold mb-4">Add MCQ Questions</h2>
        <div id="questions-container"></div>

        <button id="add-question-btn" class="btn bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">+ Add Question</button>

        <div class="mt-6">
            <button id="create-exam-btn" class="create-btn">Create Exam</button>
        </div>
    </div>

    <script>
const questionsContainer = document.getElementById("questions-container");
const addQuestionBtn = document.getElementById("add-question-btn");

let questionCount = 1;

function createQuestionCard() {
    const questionCard = document.createElement("div");
    questionCard.classList.add("question-card");
    questionCard.innerHTML = `
        <label for="question-${questionCount}" class="black-text">Question ${questionCount}:</label>
        <textarea id="question-${questionCount}" class="w-full p-2 border rounded mb-2 black-input" placeholder="Enter your question here"></textarea>

        <div id="options-container-${questionCount}" class="options-container"></div>
        
        <label for="expected-answer-${questionCount}" class="black-text">Expected Answer:</label>
        <select id="expected-answer-${questionCount}" class="w-full p-2 border rounded mb-4 black-input">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
        </select>
    `;
    questionsContainer.appendChild(questionCard);
    questionCount++;

    const optionsContainer = questionCard.querySelector(`#options-container-${questionCount - 1}`);

    for (let i = 1; i <= 4; i++) {
        optionsContainer.innerHTML += `
            <div>
                <label class="option-label black-text">Option ${i}</label>
                <input type="radio" name="mcq-${questionCount}" class="black-input" />
                <input type="text" placeholder="Enter option ${i}" class="w-full p-2 border rounded mb-2"/>
            </div>
        `;
    }
}

// Function to generate random examId and password
function generateRandomId() {
    return Math.random().toString(36).substring(2, 10);  // Random exam ID
}

function generateRandomPassword() {
    return Math.random().toString(36).substring(2, 12);  // Random password
}

document.getElementById("create-exam-btn").addEventListener("click", async function() {
    const examName = document.getElementById("exam-name").value;
    const examDate = document.getElementById("exam-date").value;
    const examDuration = document.getElementById("exam-duration").value;
    const startTime = document.getElementById("start-time").value;
    const endTime = document.getElementById("end-time").value;

    if (!examName || !examDate || !examDuration || !startTime || !endTime) {
        alert("Please fill all the fields");
        return;
    }

    // Generate random examId and password
    const examId = generateRandomId();
    const examPassword = generateRandomPassword();

    const questions = [];
    const questionCards = document.querySelectorAll(".question-card");
    questionCards.forEach((card, index) => {
        const questionText = card.querySelector(`#question-${index + 1}`).value;
        const expectedAnswer = card.querySelector(`#expected-answer-${index + 1}`).value;
        const options = [];
        const optionInputs = card.querySelectorAll("input[type='text']");
        optionInputs.forEach(input => {
            options.push(input.value);
        });

        questions.push({ questionText, options, expectedAnswer });
    });

    const examData = {
        examName,
        examDate,
        examDuration: parseInt(examDuration),
        startTime,
        endTime,
        examId,          // Include generated exam ID
        examPassword,    // Include generated exam password
        questions
    };

    try {
        console.log("Exam Data to Send:", examData);

        const response = await fetch('http://localhost:3000/create-exam', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(examData)
        });

        const data = await response.json();
        console.log("Response Data:", data);

        if (response.ok) {
            alert("Exam created successfully!");
            window.location.href = `ongoingexam.html?examId=${examId}&password=${examPassword}`;  // Pass both examId and password
        } else {
            alert(`Failed to create exam: ${data.error || 'Unknown error'}`);
        }
    } catch (error) {
        console.error("Error creating exam:", error);
        alert("An error occurred. Please try again.");
    }
});

addQuestionBtn.addEventListener("click", createQuestionCard);

    </script>
</body>
</html>
